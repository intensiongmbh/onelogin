on:
  push:
    tags:
    - '*'
name: Release
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Unshallow
        run: git fetch --prune --unshallow
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Build
        run: make ship
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Darwin-amd64 Asset
        id: upload-Darwin-amd64-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/onelogin-darwin-amd64
          asset_name: dawrin-amd64
          asset_content_type: binary/octet-stream
      - name: Upload Linux-amd64 Asset
        id: upload-Linux-amd64-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/onelogin-linux-amd64
          asset_name: linux-amd64
          asset_content_type: binary/octet-stream
      - name: Upload Windows-amd64 Asset
        id: upload-Windows-amd64-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/onelogin-windows-amd64.exe
          asset_name: windows-amd64
          asset_content_type: binary/octet-stream
      - name: Upload Windows-386 Asset
        id: upload-Windows-386-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/onelogin-windows-386.exe
          asset_name: windows-386
          asset_content_type: binary/octet-stream
      - name: Upload Linux-386 Asset
        id: upload-Linux-386-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/onelogin-linux-386
          asset_name: linux-386
          asset_content_type: binary/octet-stream
